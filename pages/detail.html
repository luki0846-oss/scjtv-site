<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SCJtv - Detail</title>

  <!-- 기존 공통 CSS -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- 상세 전용(없으면 style.css 아래에 넣어도 됨) -->
  <style>
    .detail-wrap{max-width:980px;margin:0 auto;padding:28px 18px 60px}
    .detail-top{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:18px}
    .detail-back{display:inline-flex;gap:8px;align-items:center;text-decoration:none}
    .detail-meta{opacity:.7;font-size:13px;margin:8px 0 18px}
    .detail-hero{border-radius:16px;overflow:hidden;background:#eee;aspect-ratio:16/9}
    .detail-hero img{width:100%;height:100%;object-fit:cover;display:block}
    .detail-caption{opacity:.7;font-size:12px;margin:8px 0 18px}
    .detail-body{line-height:1.75;font-size:16px}
    .detail-body h1,.detail-body h2,.detail-body h3{margin:18px 0 10px;line-height:1.3}
    .detail-body p{margin:12px 0}
    .detail-body blockquote{margin:14px 0;padding:10px 12px;border-left:4px solid rgba(0,0,0,.25);background:rgba(0,0,0,.04)}
    .detail-body ul{margin:10px 0 10px 18px}
    .detail-subimg{margin-top:22px;border-radius:16px;overflow:hidden;background:#eee}
    .detail-subimg img{width:100%;display:block}
    .detail-error{padding:22px;border:1px solid rgba(0,0,0,.12);border-radius:16px}
    .detail-error a{text-decoration:underline}
  </style>

  <script src="/js/detail.js" defer></script>
</head>

<body>
  <!-- 가능하면 여기 헤더를 공통으로 넣어도 됨 -->
  <main class="detail-wrap">
    <div class="detail-top">
      <a class="detail-back" href="/pages/news.html">← NEWS</a>
      <span id="detailCategory" class="badge"></span>
    </div>

    <h1 id="detailTitle">Loading...</h1>
    <p id="detailMeta" class="detail-meta"></p>

    <figure id="detailHeroWrap" class="detail-hero" hidden>
      <img id="detailHeroImg" alt="" />
    </figure>
    <p id="detailHeroCap" class="detail-caption" hidden></p>

    <article id="detailBody" class="detail-body"></article>

    <figure id="detailSubWrap" class="detail-subimg" hidden>
      <img id="detailSubImg" alt="" />
    </figure>
    <p id="detailSubCap" class="detail-caption" hidden></p>

    <div id="detailError" class="detail-error" hidden>
      <strong>기사를 찾을 수 없습니다.</strong>
      <p>링크가 잘못되었거나, 아직 배포되지 않았을 수 있습니다.</p>
      <p><a href="/pages/news.html">뉴스 목록으로 돌아가기</a></p>
    </div>
  </main>
</body>
